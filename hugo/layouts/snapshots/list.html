{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <div class="page-heading">{{ .Title }}</div>
            <ul>
                {{ range .Pages }}
                  <li class="post-item">
                   <span class="meta"><a href="{{ .Permalink }}"><span>{{ .Date.Format .Site.Params.dateform }}</span></a></span>
                  </li>
                {{ end }}
            </ul>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
